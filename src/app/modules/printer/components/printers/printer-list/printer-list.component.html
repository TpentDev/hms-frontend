<div class="mat-elevation-z8">
    <mat-table
        [dataSource]="dataSource" matSort matSortActive="id"
        matSortDirection="asc" matSortDisableClear>

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
            <mat-cell *matCellDef="let printer">{{ printer.id | number }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="image">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Image</mat-header-cell>
            <mat-cell *matCellDef="let printer"><img [src]="printer.image"></mat-cell>
        </ng-container>

        <ng-container matColumnDef="model">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Model</mat-header-cell>
            <mat-cell *matCellDef="let printer">{{ printer.model }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="manufacturer">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Manufacturer</mat-header-cell>
            <mat-cell *matCellDef="let printer">{{ printer.manufacturer }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="wifi">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Wifi</mat-header-cell>
            <mat-cell *matCellDef="let printer">
                <mat-checkbox
                    color="primary"
                    [checked]="printer.hasWifi"
                    (click)="$event.preventDefault()"></mat-checkbox></mat-cell>
        </ng-container>

        <ng-container matColumnDef="usb">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Usb</mat-header-cell>
            <mat-cell *matCellDef="let printer">
                <mat-checkbox
                    color="primary"
                    [checked]="printer.hasUsb"
                    (click)="$event.preventDefault()"></mat-checkbox></mat-cell>
        </ng-container>

        <ng-container matColumnDef="ethernet">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Ethernet</mat-header-cell>
            <mat-cell *matCellDef="let printer">
                <mat-checkbox
                    color="primary"
                    [checked]="printer.hasEthernet"
                    (click)="$event.preventDefault()"></mat-checkbox></mat-cell>
        </ng-container>

        <ng-container matColumnDef="scanner">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Scanner</mat-header-cell>
            <mat-cell *matCellDef="let printer">
                <mat-checkbox
                    color="primary"
                    [checked]="printer.hasScanner"
                    (click)="$event.preventDefault()"></mat-checkbox></mat-cell>
        </ng-container>

        <ng-container matColumnDef="fax">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Fax</mat-header-cell>
            <mat-cell *matCellDef="let printer">
                <mat-checkbox
                    color="primary"
                    [checked]="printer.hasFax"
                    (click)="$event.preventDefault()"></mat-checkbox></mat-cell>
        </ng-container>

        <ng-container matColumnDef="usb-flash-driver">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Usb Flash Driver</mat-header-cell>
            <mat-cell *matCellDef="let printer">
                <mat-checkbox
                    color="primary"
                    [checked]="printer.hasUsbFlashDriver"
                    (click)="$event.preventDefault()"></mat-checkbox></mat-cell>
        </ng-container>

        <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
            <mat-cell *matCellDef="let printer">{{ printer.price }}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row
            *matRowDef="let row; columns: displayedColumns;"
            (click)="openPrinterDialog(row)"
            matRipple>
        </mat-row>
    </mat-table>

    <mat-paginator
        [length]="10"
        [pageSize]="3"
        [pageSizeOptions]="[6, 10]"
        showFirstLastButtons>
    </mat-paginator>
</div>
